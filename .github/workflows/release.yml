name: Build Release Executables

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
            artifact: litem8-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-linux
            artifact: litem8-linux-aarch64
          - os: macos-latest
            target: x86_64-macos
            artifact: litem8-macos-x86_64
          - os: macos-latest
            target: aarch64-macos
            artifact: litem8-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: |
          zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}

      - name: Rename artifact
        run: |
          mv zig-out/bin/litem8 ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
